            <label for="firstname">First Name: </label>
            <input type="text" id="firstname" name="name">

            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname" name="name"><br><br>

            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="Contact"><br><br>

            <label for="mobile">Mobile: </label>
            <input type="number" id="mobile" name="Contact"><br><br>
            
            <label>Gender: </label>
            <input type="radio" id="male" name="Gender">
            <label for="male">Male</label>
            <input type="radio" id="male" name="Gender">
            <label for="male">Female</label>
            <input type="radio" id="others" name="Gender">
            <label for="others">Others</label><br><br>

            <label for="address">Address: </label>
            <select>
                <option value="address">State</option>
                <option value="address">UttarPradesh</option>
                <option value="address">Odisha</option>
                <option value="address">Maharastra</option>
                <option value="address">Punjab</option>
                <option value="address">Bihar</option>
            </select>
            <select>
                <option value="address">City</option>
                <option value="address">Lucknow</option>
                <option value="address">Sitapur</option>
                <option value="address">Noida</option>
                <option value="address">Puri</option>
                <option value="address">Mumbai</option>
            </select><br><br>

            <label>Languages: </label><br>
            <input type="Checkbox" id="c#" name="Languages">
            <label for="c#">C#</label><br>
            <input type="Checkbox" id="c++" name="Languages">
            <label for="c++">C++</label><br>
            <input type="Checkbox" id="java" name="Languages">
            <label for="java">Java</label><br>
            <input type="Checkbox" id="python" name="Languages">
            <label for="python">Python</label><br><br>

            <label for="about">About Yourself: </label><br>
            <textarea cols="70" rows="10" name="About Yourself" id="about"></textarea><br><br>

            <label for="cv">CV:</label>
            <input type="file" id="cv" name="cv"><br><br>

            <input type="button" value="Submit">
            <input type="reset">
