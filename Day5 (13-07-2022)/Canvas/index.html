        window.onload = function() {
        var canvas = document.getElementById("myFirstCanvas");
        var shape = canvas.getContext("2d");
        shape.arc(100, 75, 50, 0, 2 * Math.PI, false);
        shape.lineWidth = 10;                                                //border width
        shape.strokeStyle = "orange";                                        //border color
        shape.lineCap = "round";                                             //rounder corners
        shape.fillStyle = "blue";                                            //color for filling
        shape.fill();                                                        //fill                 
        shape.stroke();
        };
